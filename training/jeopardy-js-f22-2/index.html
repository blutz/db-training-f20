<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jeopardy</title>
  <script defer src="/script.js"></script>
</head>
<body>
  <h1>Welcome to Jeopardy!</h1>
  <h2 id="question">Loading question...</h2>
  <button id="showHide">Show/hide answer</button>
  <div id="answerContainer" style="visibility: hidden">
    <p id="answer">Loading answer...</p>
    <button id='correctButton'>Correct answer!</button>
    <button id='wrongButton'>Wrong answer :(</button>
  </div>
  <hr />
  <p id="score">$0</p>
</body>
</html>
