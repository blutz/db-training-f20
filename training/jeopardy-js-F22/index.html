<!doctype html>
<html>
<head>
  <title>Jeopardy!</title>
  <meta charset="UTF-8">
  <script defer src='script.js'></script>
</head>
<body>
  <header>
    <h1>Let's play Jeopardy!</h1>
  </header>
  <main>
    <h2 id='question'>Loading&hellip;</h2>
    <a href='#' id='answerToggle'>Show/hide answer</a>
    <div id='answer'>
      <div id='answerText'>Loading&hellip;</div>
      <button id='answerCorrect'>I got it correct!</button>
      <button id='answerWrong'>I got it wrong</button>
    </div>
  </main>
  <footer>
    <div>Your score is: <span id='score'>$0</span></div>
  </footer>
</body>
</html>
